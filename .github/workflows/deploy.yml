name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job 1: Generate figures with Python
  generate-figures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Generate figures
        run: python recursos/generar_figuras.py

      - name: Upload figures artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-figures
          path: recursos/imagenes/

  # Job 2: Build Docusaurus
  build-docusaurus:
    runs-on: ubuntu-latest
    needs: generate-figures
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download figures
        uses: actions/download-artifact@v4
        with:
          name: generated-figures
          path: recursos/imagenes/

      - name: Copy images to static folder
        run: |
          mkdir -p static/img
          cp -r recursos/imagenes/* static/img/

      - name: Copy presentations to static folder
        run: |
          mkdir -p static/presentacion
          cp -r presentacion/* static/presentacion/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  # Job 3: Deploy to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docusaurus
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
